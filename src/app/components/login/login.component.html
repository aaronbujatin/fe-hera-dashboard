
<div class="h-[600px]">
    <div class="container mx-auto">
        <div class="flex justify-center mx-auto items-center p-4 md:w-1/2 m-8">
            <form class="w-full font-['Gabarito']" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="text-center py-5">
                    <h1 class="text-4xl font-bold py-1">Sign in</h1>
                    <h3 class="text-sm">Please login to your account to continue.</h3>

                </div>
                <div class="mb-6">
                    <label for="username" class="block mb-2 text-sm font-bold text-gray-900 dark:text-white">
                        Username</label>
                    <input type="text" id="email"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 focus:ring-0 focus:outline-none focus:border-gray-300"
                        placeholder="Enter username" formControlName="username">
                    <div class="text-sm text-red-600"
                        *ngIf="loginForm.get('username').hasError('required') && loginForm.get('username').touched">
                        Username is required.
                    </div>
                </div>
                <div class="mb-6">
                    <label for="password" class="block mb-2 text-sm font-bold text-gray-900 dark:text-white">
                        Password</label>
                    <input type="password" id="password" placeholder="Enter password"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 focus:ring-0 focus:outline-none focus:border-gray-300"
                        formControlName="password">
                    <div class="text-sm text-red-600"
                        *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched">
                        Password is required.
                    </div>
                </div>
                <p class="text-sm pb-2 text-center">Dont have an account? <a routerLink="/register"
                        class="text-[#62B236]">Sign up</a></p>
                <button type="submit"
                    class="text-white bg-[#62B236] font-bold rounded-lg text-base w-full md:w-full sm:w-auto px-5 py-2.5 text-center">Submit</button>
            </form>
        </div>
    </div>
</div>
